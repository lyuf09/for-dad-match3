  <style>
    :root {

    .board {

    .tile {
      width: var(--tile);

      place-items: center;

      transition: transform 0.14s ease, filter 0.14s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      will-change: transform, filter;
      transform: translateZ(0);
    }

    .tile.selected {
      transform: scale(1.08);
      filter: brightness(1.15);
      outline: 2px solid rgba(255, 255, 255, 0.6);
      outline-offset: -2px;
    }

    .tile.match {
      animation: pop 0.24s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      40% { transform: scale(1.15); }
      100% { transform: scale(0.9); opacity: 0.6; }
    }

    .controls {

      gap: 8px;

    .settings {

    .settings label {
      font-size: 12px;
      color: var(--muted);

    select {

    .message {

    .praise {

    .praise span {

      color: #ffe199;

    @keyframes floatPraise {

      35% { transform: translateY(0) scale(1); opacity: 1; }

    .tips {

    @media (max-width: 720px) {

      .stats { grid-template-columns: repeat(2, 1fr); }
      .stat:last-child { grid-column: span 2; }
    }

  <script>
    const rows = 8;
    const cols = 8;
    const colors = [
      { name: "sun", label: "â˜…", bg: "linear-gradient(145deg, #ffd56a, #ffb85c)" },
      { name: "sky", label: "â—†", bg: "linear-gradient(145deg, #7fd2ff, #5aa9ff)" },
      { name: "rose", label: "â¤", bg: "linear-gradient(145deg, #ff8eb3, #ff6a88)" },
      { name: "mint", label: "â—", bg: "linear-gradient(145deg, #8ff0b5, #4bdc92)" },
      { name: "grape", label: "â–²", bg: "linear-gradient(145deg, #c3a5ff, #8b6bff)" },
      { name: "amber", label: "âœ¦", bg: "linear-gradient(145deg, #ffc37b, #ff8f4f)" }
    ];

    const boardEl = document.getElementById("board");
    const scoreEl = document.getElementById("score");
    const movesEl = document.getElementById("moves");
    const targetEl = document.getElementById("target");
    const messageEl = document.getElementById("message");
    const tipsEl = document.getElementById("tips");
    const praiseEl = document.getElementById("praise");

    let board = [];
    let selected = null;
    let score = 0;
    let moves = 20;
    let target = 1200;
    let busy = false;
    let pointerId = null;
    let dragStart = null;
    let swapTriggered = false;
    let paletteSize = colors.length;
    let praiseCooldown = false;

    const praisePool = [
      "å‰å®³ï¼ğŸ‘",
      "ä¸é”™ï¼ğŸ‘",
      "å¤ªæ£’äº†ï¼",
      "å¹²å¾—æ¼‚äº®ï¼",
      "ç»§ç»­ä¿æŒï¼",
      "è¿é”æ¶ˆé™¤ï¼"
    ];

    function randColor() {
      return Math.floor(Math.random() * paletteSize);
    }

    function applyDifficulty() {
      const level = document.getElementById("difficulty").value;
      if (level === "easy") {
        moves = 28;
        target = 900;
        paletteSize = 4;
      } else if (level === "normal") {
        moves = 22;
        target = 1200;
        paletteSize = 5;
      } else if (level === "hard") {
        moves = 18;
        target = 1500;
        paletteSize = 6;
      } else if (level === "master") {
        moves = 16;
        target = 1800;
        paletteSize = 6;
      } else if (level === "hell") {
        moves = 14;
        target = 2100;
        paletteSize = 6;
      } else {
        moves = 12;
        target = 2500;
        paletteSize = 6;
      }
    }

    function createEmptyBoard() {
      return Array.from({ length: rows }, () => Array(cols).fill(null));
    }

    function hasMatchAt(r, c, color) {
      let count = 1;
      let i = c - 1;
      while (i >= 0 && board[r][i] === color) { count++; i--; }
      i = c + 1;
      while (i < cols && board[r][i] === color) { count++; i++; }
      if (count >= 3) return true;

      count = 1;
      let j = r - 1;
      while (j >= 0 && board[j][c] === color) { count++; j--; }
      j = r + 1;
      while (j < rows && board[j][c] === color) { count++; j++; }
      return count >= 3;
    }

    function fillBoard() {
      board = createEmptyBoard();
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          let color;
          do {
            color = randColor();
          } while (hasMatchAt(r, c, color));
          board[r][c] = color;
        }
      }
    }

    function renderBoard() {
      const fragment = document.createDocumentFragment();
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.dataset.row = r;
          tile.dataset.col = c;
          const color = colors[board[r][c]];
          tile.style.background = color.bg;
          tile.textContent = color.label;
          fragment.appendChild(tile);
        }
      }
      boardEl.replaceChildren(fragment);
    }

    function updateStats() {
      scoreEl.textContent = score;
      movesEl.textContent = moves;
      targetEl.textContent = target;
    }

    function setMessage(text) {
      messageEl.textContent = text || "";
    }

    function showPraise(text) {
      if (praiseCooldown) return;
      praiseCooldown = true;
      praiseEl.innerHTML = "";
      const span = document.createElement("span");
      span.textContent = text;
      praiseEl.appendChild(span);
      setTimeout(() => {
        praiseEl.innerHTML = "";
        praiseCooldown = false;
      }, 900);
    }

    function clearSelection() {
      if (!selected) return;
      const tile = getTileEl(selected.r, selected.c);
      if (tile) tile.classList.remove("selected");
      selected = null;
    }

    function getTileEl(r, c) {
      return boardEl.querySelector(`[data-row="${r}"][data-col="${c}"]`);
    }

    function isAdjacent(a, b) {
      return Math.abs(a.r - b.r) + Math.abs(a.c - b.c) === 1;
    }

    function swap(a, b) {
      const temp = board[a.r][a.c];
      board[a.r][a.c] = board[b.r][b.c];
      board[b.r][b.c] = temp;
    }

    function findMatches() {
      const matches = Array.from({ length: rows }, () => Array(cols).fill(false));
      let found = false;

      for (let r = 0; r < rows; r++) {
        let streak = 1;
        for (let c = 1; c <= cols; c++) {
          if (c < cols && board[r][c] === board[r][c - 1]) {
            streak++;
          } else {
            if (streak >= 3) {
              found = true;
              for (let k = 0; k < streak; k++) {
                matches[r][c - 1 - k] = true;
              }
            }
            streak = 1;
          }
        }
      }

      for (let c = 0; c < cols; c++) {
        let streak = 1;
        for (let r = 1; r <= rows; r++) {
          if (r < rows && board[r][c] === board[r - 1][c]) {
            streak++;
          } else {
            if (streak >= 3) {
              found = true;
              for (let k = 0; k < streak; k++) {
                matches[r - 1 - k][c] = true;
              }
            }
            streak = 1;
          }
        }
      }

      return { matches, found };
    }

    function applyMatches(matches) {
      let cleared = 0;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (matches[r][c]) {
            cleared++;
            board[r][c] = null;
            const tile = getTileEl(r, c);
            if (tile) tile.classList.add("match");
          }
        }
      }
      return cleared;
    }

    function dropTiles() {
      for (let c = 0; c < cols; c++) {
        let pointer = rows - 1;
        for (let r = rows - 1; r >= 0; r--) {
          if (board[r][c] !== null) {
            board[pointer][c] = board[r][c];
            if (pointer !== r) board[r][c] = null;
            pointer--;
          }
        }
        for (let r = pointer; r >= 0; r--) {
          board[r][c] = randColor();
        }
      }
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function nextFrame() {
      return new Promise(resolve => requestAnimationFrame(() => resolve()));
    }

    async function resolveBoard() {
      let chain = 0;
      while (true) {
        const { matches, found } = findMatches();
        if (!found) break;
        chain++;
        const cleared = applyMatches(matches);
        score += cleared * 20 * chain;
        updateStats();
        if (cleared >= 4 || chain >= 2) {
          const text = praisePool[Math.floor(Math.random() * praisePool.length)];
          showPraise(text);
        }
        await delay(160);
        dropTiles();
        renderBoard();
        await delay(80);
      }
    }

    async function trySwap(a, b) {
      if (busy) return;
      if (!isAdjacent(a, b)) return;
      busy = true;
      swap(a, b);
      renderBoard();
      await nextFrame();
      const { found } = findMatches();
      if (!found) {
        swap(a, b);
        renderBoard();
        await nextFrame();
        busy = false;
        return;
      }
      moves--;
      updateStats();
      await resolveBoard();
      checkGame();
      busy = false;
    }

    function checkGame() {
      if (score >= target) {
        setMessage("å¤ªæ£’äº†ï¼ç›®æ ‡å®Œæˆï¼");
        showPraise("èƒœåˆ©ï¼å¤ªå‰å®³äº†ï¼ğŸ‘");
      } else if (moves <= 0) {
        setMessage("æœ¬å±€ç»“æŸï¼Œå†æ¥ä¸€æ¬¡å§ï¼");
      } else {
        setMessage("");
      }
    }

    function resetGame() {
      score = 0;
      applyDifficulty();
      updateStats();
      setMessage("");
      fillBoard();
      renderBoard();
    }

    function shuffleBoard() {
      if (busy) return;
      let attempts = 0;
      do {
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            board[r][c] = randColor();
          }
        }
        attempts++;
      } while (attempts < 10 && findMatches().found);
      renderBoard();
      setMessage("å·²æ´—ç‰Œ");
    }

    function tileFromPoint(x, y) {
      const el = document.elementFromPoint(x, y);
      const tile = el ? el.closest(".tile") : null;
      if (!tile) return null;
      return { r: Number(tile.dataset.row), c: Number(tile.dataset.col), el: tile };
    }

    async function handleTapSwap(target) {
      if (!selected) {
        selected = { r: target.r, c: target.c };
        target.el.classList.add("selected");
        return;
      }
      if (selected.r === target.r && selected.c === target.c) {
        clearSelection();
        return;
      }
      const prev = selected;
      clearSelection();
      await trySwap(prev, { r: target.r, c: target.c });
    }

    boardEl.addEventListener("pointerdown", (event) => {
      if (busy || moves <= 0) return;
      const target = tileFromPoint(event.clientX, event.clientY);
      if (!target) return;
      pointerId = event.pointerId;
      dragStart = { x: event.clientX, y: event.clientY };
      swapTriggered = false;
      boardEl.setPointerCapture(pointerId);
      handleTapSwap(target);
    });

    boardEl.addEventListener("pointermove", async (event) => {
      if (busy || moves <= 0 || pointerId !== event.pointerId || !selected) return;
      const dx = event.clientX - dragStart.x;
      const dy = event.clientY - dragStart.y;
      const dist = Math.hypot(dx, dy);
      if (dist < 8 || swapTriggered) return;
      const target = tileFromPoint(event.clientX, event.clientY);
      if (!target) return;
      if (!isAdjacent(selected, target)) return;
      swapTriggered = true;
      const prev = selected;
      clearSelection();
      await trySwap(prev, { r: target.r, c: target.c });
    });

    boardEl.addEventListener("pointerup", (event) => {
      if (pointerId === event.pointerId) {
        pointerId = null;
        dragStart = null;
      }
    });

    boardEl.addEventListener("pointercancel", () => {
      pointerId = null;
      dragStart = null;
      clearSelection();
    });

    document.getElementById("restart").addEventListener("click", () => {
      resetGame();
    });

    document.getElementById("shuffle").addEventListener("click", () => {
      shuffleBoard();
    });

    document.getElementById("help").addEventListener("click", () => {
      tipsEl.textContent = "ç©æ³•ï¼šç‚¹å‡»æˆ–æ‹–åŠ¨ç›¸é‚»æ–¹å—äº¤æ¢ï¼Œä¸‰è¿å³å¯æ¶ˆé™¤ã€‚æ¯æ¬¡äº¤æ¢æ¶ˆè€—ä¸€æ­¥ï¼Œè¿é”æ¶ˆé™¤ä¼šæœ‰é¢å¤–åŠ åˆ†ã€‚";
    });

    document.getElementById("difficulty").addEventListener("change", () => {
      resetGame();
    });

    resetGame();
  </script>
