<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>爸爸的游戏合集</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&family=Rubik:wght@400;600;800&display=swap');

    :root {
      --bg-1: #0b1320;
      --bg-2: #1b2a44;
      --panel: rgba(12, 18, 32, 0.92);
      --panel-line: rgba(255, 255, 255, 0.12);
      --text: #eef4ff;
      --muted: #9fb0c9;
      --accent: #ffd77a;
      --shadow: 0 18px 36px rgba(5, 8, 16, 0.55);
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Rubik", "Noto Sans SC", "PingFang SC", "Microsoft YaHei", system-ui, sans-serif;
      color: var(--text);
      min-height: 100vh;
      background:
        radial-gradient(60vmax 48vmax at 20% -10%, rgba(255, 225, 165, 0.14), transparent 60%),
        radial-gradient(50vmax 45vmax at 85% 100%, rgba(125, 170, 255, 0.2), transparent 65%),
        linear-gradient(180deg, var(--bg-2), var(--bg-1));
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .app {
      width: min(960px, 100%);
      display: grid;
      gap: 16px;
    }

    .header {
      text-align: center;
      display: grid;
      gap: 8px;
    }

    h1 {
      margin: 0;
      font-family: "ZCOOL QingKe HuangYou", "Rubik", sans-serif;
      font-size: clamp(26px, 5.4vw, 44px);
      letter-spacing: 2px;
    }

    .subtitle {
      color: var(--muted);
      font-size: clamp(14px, 3.2vw, 16px);
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--panel-line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      backdrop-filter: blur(8px);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }

    .card {
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 14px;
      display: grid;
      gap: 10px;
      background: linear-gradient(150deg, rgba(255,255,255,0.07), rgba(255,255,255,0.02));
    }

    .card h2 {
      margin: 0;
      font-size: 20px;
    }

    .card p {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
    }

    .play {
      border: none;
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(160deg, #ffd77a, #ffb95f);
      color: #1b1b1b;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.28);
    }

    .footer {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>爸爸的游戏合集</h1>
      <div class="subtitle">轻松、护眼、适合手机操作</div>
    </div>

    <div class="panel grid">
      <div class="card">
        <h2>开心消消乐</h2>
        <p>点击或拖动相邻方块，三连消除。节奏轻松，手感舒适。</p>
        <button class="play" onclick="location.href='./match3/'">开始游戏</button>
      </div>
      <div class="card">
        <h2>数独</h2>
        <p>经典 9×9 数独，点击数字填入，支持一键清除。</p>
        <button class="play" onclick="location.href='./sudoku/'">开始游戏</button>
      </div>
      <div class="card">
        <h2>博弈论小沙盒</h2>
        <p>输入收益矩阵，自动找纯/混合 Nash，并演示 IESDS 删策略过程。</p>
        <button class="play" onclick="location.href='./game-theory-playground/'">打开工具</button>
      </div>
    </div>

    <div class="panel footer">
      建议在手机浏览器中打开，并“添加到主屏幕”获得更像 App 的体验。
    </div>
  </div>
</body>
</html>
